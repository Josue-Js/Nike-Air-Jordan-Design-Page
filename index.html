<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nike</title>
  <link rel="icon" href="../assets/Logo.svg">
  <link rel="stylesheet" href="./styles/global.css">
  <link rel="stylesheet" href="./styles/landing.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Saira+Condensed:wght@100;200;300;400;500;600;700;800;900&display=swap"
    rel="stylesheet">

  <script type="importmap">
      {
        "imports": {
          "three": "https://unpkg.com/three@0.162.0/build/three.module.js",
          "three/addons/": "https://unpkg.com/three@v0.162.0/examples/jsm/"
        }
      }
    </script>
</head>

<body>
  <div class="container">
    <header class="header">
      <div class="logo">
        <object data="./assets/logo.svg" alt="logo"></object>
      </div>

      <nav class="navbar">
        <ul>
          <li>NEW RELEASE</li>
          <li>MEN</li>
          <li>WOMEN</li>
          <li>KIDS</li>
          <li>CUSTOMIZE</li>
        </ul>
      </nav>

      <div class="rightContent">
        <div class="account">
          <img src="./assets/account.svg" />
        </div>
        <div class="shopping-bag">
          <img src="./assets/shopping-bag.svg" alt="bag icon" />
        </div>
        <div class="menu">
          <img src="./assets/menu.svg" />
        </div>
      </div>
    </header>

    <main>
      <div class="shoe">
        <div class="shoe-details">
          <h4>MEN'S SHOE</h4>
          <h1>NIKE AIR JORDAN</h1>
          <p>
            The Nike Air Edge 270 takes the look of retro basketball and puts it through a modern lens
          </p>
          <div class="video">
            <img src="./assets/Play.svg" alt="play video" />
            <span>PLAY VIDEO</span>
          </div>
        </div>

        <div class="shoe3d">
          <div class="loading">
              <h1>
                loading
              </h1>
              <div class="dots">
                <span class="dot z"></span>
                <span class="dot f"></span>
                <span class="dot s"></span>
                <span class="dot t">
                  <span class="dot l"></span>
                </span>
              </div>
          </div>
        </div>

        <div class="media-social">
          <img src="./assets/instagram.svg" alt="instagram icon" />
          <img src="./assets/twitter.svg" alt="twitter icon" />
          <img src="./assets/facebook.svg" alt="facebook icon" />
        </div>

        <div class="variations">
          <div class="wrapper-colors">
            <h1>SELECT COLOR</h1>
            <div class="colors">
              <span style="background: #B6A179;"></span>
              <span style="background: #272425;"></span>
              <span style="background: #6389CB;"></span>
              <span style="background: #F2C758;"></span>
              <span style="background: #FFFFFF;"></span>
            </div>
          </div>
          <div class="wrapper-sizes">
            <h1>SELECT SIZE</h1>
            <div class="sizes">
              <span>8</span>
              <span>8.5</span>
              <span>9</span>
              <span>9.5</span>
              <span>10</span>
              <span>10.5</span>
              <span>11</span>
              <span>11.5</span>
              <span>12</span>
              <span>12.5</span>
            </div>
          </div>
        </div>
      </div>
    </main>

    <footer class="footer">
      <div class="controls">
        <div class="prev">
          <span>PREV</span>
          <img src="./assets/prev.svg" alt="prev" />
        </div>
        <div class="next">
          <span>NEXT</span>
          <img src="./assets/next.svg" alt="prev" />
        </div>
        <div class="next">

        </div>
      </div>

      <h2>
        ADD TO CART - $95.97
      </h2>
    </footer>


  </div>
  <script src="./js/script.js" type="module"></script>
  <script src="./js/3d.js" type="module"></script>
</body>

</html>
